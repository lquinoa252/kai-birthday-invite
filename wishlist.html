<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kai's Birthday Wishlist</title>
  <style>
    /* ===== Quick-tweak variables ===== */
    :root{
      --bg-1:#071427;          /* deep navy */
      --bg-2:#0e1f3e;          /* midnight blue */
      --neon:#5ee7ff;          /* cyan glow */
      --neon-2:#7aa7ff;        /* electric blue */
      --white:#f7fbff;
      --accent:#1de5b6;        /* RSVP pill */
      --card-w: min(920px, 95vw);
    }

    /* ===== Base ===== */
    html,body{height:100%;}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 70% 10%, #102650 0%, transparent 60%),
                  radial-gradient(900px 500px at 20% 80%, #0a1d44 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg-1), var(--bg-2));
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start; 
      padding:28px; min-height: 100vh; overflow-y: auto;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--white);
    }

    .card{
      width:var(--card-w);
      border-radius:22px;
      padding:28px clamp(22px, 4vw, 40px) 40px;
      position:relative;
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow:
        0 0 0 2px rgba(126, 167, 255, 0.08) inset,
        0 20px 60px rgba(0,0,0,0.45),
        0 0 40px rgba(94, 231, 255, 0.25);
      overflow:visible;
      isolation:isolate;
      margin-bottom: 30px;
    }

    /* Neon border stripe */
    .card::before{
      content:""; position:absolute; inset:-2px; border-radius:24px;
      background: conic-gradient(from 180deg, var(--neon), var(--neon-2), var(--neon), var(--neon-2));
      filter: blur(12px) brightness(0.9);
      z-index:-1; opacity:0.45;
    }

    .title{
      text-align:center; margin:0 0 24px;
      font-size: clamp(32px, 7vw, 48px);
      font-weight:800; line-height:1.1;
      color:var(--neon);
      text-shadow:
        0 0 2px #fff,
        0 0 10px var(--neon),
        0 0 18px var(--neon),
        0 0 36px var(--neon-2);
    }

    .back-btn{
      display:inline-block; margin-bottom:20px; padding:8px 16px; border-radius:999px; 
      background: rgba(126,167,255,0.12); color:var(--neon); text-decoration:none; 
      border:1px solid rgba(126,167,255,0.3); font-weight:600;
      box-shadow: 0 4px 12px rgba(94,231,255,.2);
      transition: all 0.3s ease;
    }
    .back-btn:hover{
      background: rgba(126,167,255,0.2);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(94,231,255,.3);
    }

    .wishlist-images{
      display:grid; gap:20px; margin:20px 0;
    }
    
    .wishlist-img{
      width:100%; border-radius:16px; 
      border:2px solid rgba(94,231,255,0.3);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4), 0 0 20px rgba(94,231,255,0.15);
      transition: all 0.3s ease;
    }
    .wishlist-img:hover{
      transform: scale(1.02);
      box-shadow: 0 12px 32px rgba(0,0,0,0.5), 0 0 30px rgba(94,231,255,0.25);
    }

    .wishlist-placeholder{
      border:2px dashed rgba(94,231,255,0.5); border-radius:16px; 
      padding:40px 20px; text-align:center;
      background: rgba(10, 26, 52, 0.3);
      transition: all 0.3s ease;
    }
    .wishlist-placeholder:hover{
      border-color: var(--neon);
      background: rgba(10, 26, 52, 0.5);
    }
    .wishlist-placeholder h3{
      color: var(--neon); margin-bottom:10px; font-size:1.4rem;
    }
    .wishlist-placeholder p{
      color: #cfe9ff; font-size:0.9rem; opacity:0.8;
    }

    .note{
      text-align:center; margin:20px 0; color:#d9efff;
      font-size:clamp(14px, 2.6vw, 16px);
    }

    @media (min-width: 768px) {
      .wishlist-images{
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 767px) {
      body{
        padding: 15px;
      }
      .card{
        width: 100%;
        max-width: 500px;
        margin-top: 0;
      }
    }

    /* tiny stars */
    .stars{ position:absolute; inset:0; pointer-events:none; opacity:.55; }
    .stars i{
      position:absolute; width:3px; height:3px; border-radius:50%; background:#cfe9ff;
      box-shadow: 0 0 8px var(--neon), 0 0 14px var(--neon-2);
      opacity:.75;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="index.html" class="back-btn">‚Üê Back to Invite</a>
    
    <h1 class="title">üéÅ Kai's Birthday Wishlist</h1>
    
    <p class="note">Here's what Kai is hoping for this year! Click images to view them larger.</p>
    
    <div class="wishlist-images">
      <img src="image0.jpeg" alt="Kai's Wishlist Page 1" class="wishlist-img" onclick="window.open(this.src, '_blank')">
      <img src="image1.jpeg" alt="Kai's Wishlist Page 2" class="wishlist-img" onclick="window.open(this.src, '_blank')">
    </div>

    <div class="stars" aria-hidden="true"></div>
  </div>

  <script>
    // sprinkle a few stars
    const s = document.querySelector('.stars');
    for(let i=0;i<20;i++){
      const d = document.createElement('i');
      d.style.left = Math.random()*96 + '%';
      d.style.top  = Math.random()*96 + '%';
      d.style.transform = `scale(${0.7 + Math.random()*1.4})`;
      s.appendChild(d);
    }
  </script>
</body>
</html>
